  <main class="main-denuncia">
    
    <form class="formulario" method="post">

      <h1>Faça sua denuncia</h1>
      <div class="linha"></div>
    
      <div id="container-pai">
        <div class="container">
          <div class="field">
              <label for="nome"><b>Qual o seu nome?</b></label>
              <input type="text" class="fieldinput" name="nome" placeholder="Ex.: Pedro Santos" required>
          </div>
        </div>
        <div class="container">
          <div class="field">
              <label for="email"><b>Qual o seu e-mail?</b></label>
              <input type="text" class="fieldinput"  name="email" placeholder="Ex.: email@gmail.com">
          </div>
        </div>
        <div class="field">
          <label class="labelmensagem" for="local"><b>Qual o local do buraco?</b></label>
          <input type="text"  class="fieldinput2" name="local" placeholder="Ex.: Av. Luiz Tarquinio Pontes, n° 137">
            </div>
        
            <div class="field">
        <label  class="labelmensagem" for="referencia"><b>Ponto de referência</b></label>
        <input type="text" class="fieldinput2"  name="referencia" placeholder="Ex.: Ao lado do mercado Rede Mix">
            </div>
        <div class="field">
            <label class="labelmensagem" for="fotografia"><b>Fotografia</b></label>
            <label class="fieldtextarea" for="fotografia"><b>Clique</b> ou <b>arraste</b> uma foto para aqui!</label>  
          <input type="file" class="fieldtextarea" id="fotografia" name="fotografia" accept="image/*" required>
          
        </div>
              <input type="submit" id="registrar-denuncia" name="acao" value="Registrar denuncia">
      </div>
      
    </form>
  </main>
