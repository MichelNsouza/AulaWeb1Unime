    <form class="formulario-contato " method="post">

        <div class="linha"></div>
    
      <div class="container-pai-contato">
        <div class="container">
          <div class="field">
              <label for="nome">Qual o seu nome?</label>
              <input type="text" class="fieldinput" name="nome" placeholder="Ex: Pedro Santos" required>
          </div>
        </div>
        <div class="container">
          <div class="field">
              <label for="email">Qual o seu e-mail?</label>
              <input type="text" class="fieldinput" name="email" placeholder="Ex: email@gmail.com">
          </div>
        </div>
        
          <div class="field">
              <label class="labelmensagem" for="mensagem">Sua mensagem:</label>
              <textarea name="mensagem" class="fieldtextarea2"  placeholder="Sua mensagem..." required></textarea>
          </div>
      
        <input type="submit" id="enviar"  name="acao" value="Enviar">
      </div>
    </form>
